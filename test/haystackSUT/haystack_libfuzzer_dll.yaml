#Combine this config file with defaultModules_windows.yaml to fuzz the haystack SUT
#This should be run from vmf_install (all paths are relative to the vmf_install directory)

# VMF Variable parameters
# Such as SUT args and input directory path
vmfVariables:
  - &SUT_DLL "test/haystackSUT/haystack_libfuzzer.dll"
  - &INPUT_DIR test/haystackSUT/test-input/

# Including the windows specific module config, so we can adjust common parameters outside of 
# defaultModules or basicModules. 
FridaExecutor:
  sutDLL: *SUT_DLL
  debugLog: true
  showWindow: false
  numTestsPerProcess: 1000000 # typically, 20K/Sec so 50sec 

# VMF Framework parameters 
# (this section is optional, though without logLevel:1 there is *very* little output)
# Such as logging path, logging level, plugin path
vmfFramework:
  outputBaseDir: output
  logLevel : 1 #0=DEBUG, 1=INFO, 2=WARNING, 3=ERROR
