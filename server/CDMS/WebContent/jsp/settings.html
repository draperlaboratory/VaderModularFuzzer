<body>
	<div style="margin:0;padding:0;position:absolute;left:321px;top:11px;width:305px;height:20px;text-align:left;">

	<input type="submit" class="genericbutton" id="LogBtn" name="Start Scheduler" value="Show Log" 
	onclick="showLog('TextArea');" style="position:absolute;left:200px;top:30px;">
 	
	<input type="submit" class="genericbutton" id="CheckBtn" name="Check System" value="Check System" 
	onclick="showInfo('TextArea');" style="position:absolute;left:105px;top:30px;">
	
	<textarea name="TextArea" id="TextArea" style="overflow:scroll; position:absolute;left:110px;top:60px;width:850px;height:750px;border:1px #C0C0C0 solid;font-family:Courier;font-size:12px;"></textarea>
