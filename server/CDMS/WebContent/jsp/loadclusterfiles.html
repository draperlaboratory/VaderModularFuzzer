<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
</head>

<body> 

<div id='fileTable' style='position:relative;left:10px;'></div>

<form  id="clusterform" style='position:relative;font-size:12px;left:10px;;top:30px;' enctype='multipart/form-data' method='POST' action='#' onsubmit="uploadClusterFiles(event,$('#SelectedId').get(0).innerHTML)"> 
    <input id="upload" style='position:relative;' type='file' name='files[]' multiple onchange = "handleFileList(event,null);">   
    <button disabled id="uploadbutton" style='position:relative' class='genericbutton' type='submit'>Upload</button><br>
</form>    
</body>
</html>
